<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SwasthSip â€” Quick Links</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{--bg:#FAF3E0;--accent:#5D2E14;--accent2:#D35400;--muted:#4b5320}
    body{background:var(--bg);min-height:100vh;display:flex;align-items:center;justify-content:center;margin:0;font-family:Roboto,Segoe UI,system-ui,sans-serif}
    .card-ctn{max-width:720px;width:100%;padding:36px;background:#fff8ef;border:3px solid rgba(93,46,20,0.12);border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.08);text-align:center}
    h1{margin:0 0 18px;font-family:'Playfair Display',serif;color:var(--muted);font-size:1.6rem}
    p.lead{margin-bottom:22px;color:#6b6b6b}
    .links{display:flex;gap:18px;flex-wrap:wrap;justify-content:center}
    .link-btn{width:150px;min-width:140px;height:110px;border-radius:14px;background:linear-gradient(180deg,#f7efe0,#fff7ee);display:flex;flex-direction:column;align-items:center;justify-content:center;text-decoration:none;border:1px solid rgba(93,46,20,0.06);color:var(--accent);box-shadow:0 6px 18px rgba(93,46,20,0.06);transition:transform .14s ease,box-shadow .14s ease}
    .link-btn:focus{outline:3px solid rgba(211,84,0,0.16);outline-offset:3px}
    .link-btn:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(93,46,20,0.12)}
    .link-icon{font-size:32px;margin-bottom:10px;color:var(--accent2)}
    .link-label{font-weight:600;color:var(--accent);font-size:0.98rem}
    /* Mobile-friendly touch targets and responsive sizing */
    @media (max-width:720px){
      .card-ctn{padding:22px;margin:12px}
      .link-btn{width:48%;min-width:0;height:100px;border-radius:12px}
      .link-icon{font-size:28px}
      .link-label{font-size:0.95rem}
    }
    @media (max-width:420px){
      .links{gap:12px}
      .link-btn{width:100%;height:88px}
      .link-icon{font-size:24px}
      .card-ctn{padding:16px;border-radius:10px}
      h1{font-size:1.25rem}
    }
  </style>
</head>
<body>
  <main class="card-ctn">
    <h1>SwasthSip Page Links</h1>
    <p class="lead">Tap any icon to open the destination (new tab)</p>

    <div class="links">
      <a class="link-btn" href="https://www.instagram.com/swasthsip" target="_blank" rel="noopener" aria-label="Open Instagram">
        <i class="bi bi-instagram link-icon" aria-hidden="true"></i>
        <div class="link-label">Instagram</div>
      </a>

      <a class="link-btn" href="index.html" aria-label="Go to Homepage">
        <i class="bi bi-globe link-icon" aria-hidden="true"></i>
        <div class="link-label">Website</div>
      </a>

      <a class="link-btn" href="https://www.youtube.com/channel/UCf1Bcih3RWWGBpnGM5pB4bA" target="_blank" rel="noopener" aria-label="Open YouTube">
        <i class="bi bi-youtube link-icon" aria-hidden="true"></i>
        <div class="link-label">YouTube</div>
      </a>

      <a class="link-btn" href="https://maps.app.goo.gl/NVtmPJMbRLpyYLJD7" target="_blank" rel="noopener" aria-label="Open Google Maps">
        <i class="bi bi-geo-alt link-icon" aria-hidden="true"></i>
        <div class="link-label">Google Maps</div>
      </a>
    </div>
  </main>
</body>
</html>
